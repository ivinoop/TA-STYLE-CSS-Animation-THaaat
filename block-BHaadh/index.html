<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D and 3D Cubes</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="container">
      <h2 class="tac">2D Cube</h2>
      <div class="cube spin">
        <figure class="face top">1</figure>
        <figure class="face left">2</figure>
        <figure class="face right">3</figure>
      </div>
      <h2 class="tac three-d">3D Cube</h2>
      <div class="three-d-cube-container spin">
        <div class="three-d-cube">
          <figure class="three-d-face three-d-front">1</figure>
          <figure class="three-d-face three-dback">2</figure>
          <figure class="three-d-face three-d-left">3</figure>
          <figure class="three-d-face three-d-right">4</figure>
          <figure class="three-d-face three-d-top">5</figure>
          <figure class="three-d-face three-d-bottom">6</figure>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
